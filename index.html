<!DOCTYPE html>
<html lang="en" dir="ltr">
 <head>
  <title>Hello, Ethers!</title>

  </head>
  <body>
    <div class="input"> 
      <input id="walletAddress" type="text" placeholder="Insira a carteira destino">
      <input id="imageURI" type="text" placeholder="Insira a url da imagem">
      <button id="createNFT" >Criar NFT</button>
    </div>
    <div class="output"> 
    </div>

    <script type="module">
      import { ethers } from "./ethers-5.1.esm.min.js";
      //const ethers = require('./ethers-5.1.esm.min.js')
      document.getElementById("createNFT").addEventListener("click",createBudaToken);
      //Create a constant to maniputale the DOM:
      const contractReturn = document.querySelector('.output');

      const GREETER_ADDRESS = '0x92C3572Ab1d7B5fE15Dbc9DF7F90D8a5A45Ab416'
      const GREETER_ABI = `[
	{
		"anonymous": false,
		"inputs": [
			{
				"indexed": true,
				"internalType": "address",
				"name": "previousOwner",
				"type": "address"
			},
			{
				"indexed": true,
				"internalType": "address",
				"name": "newOwner",
				"type": "address"
			}
		],
		"name": "OwnershipTransferred",
		"type": "event"
	},
	{
		"inputs": [],
		"name": "owner",
		"outputs": [
			{
				"internalType": "address",
				"name": "",
				"type": "address"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "renounceOwnership",
		"outputs": [],
		"stateMutability": "nonpayable",
		"type": "function"
	},
	{
		"inputs": [
			{
				"internalType": "address",
				"name": "newOwner",
				"type": "address"
			}
		],
		"name": "transferOwnership",
		"outputs": [],
		"stateMutability": "nonpayable",
		"type": "function"
	}
]`

    

        async function createBudaToken() {

await ethereum.request({ method: 'eth_requestAccounts' });
// Wrap the window.ethereum object injected by MetaMask with the ethers API
const provider = new ethers.providers.Web3Provider(window.ethereum);

// Wrap the window.ethereum object injected by MetaMask with the ethers API
const signer = provider.getSigner();

// Connect to the greeter contract.
const greeterContract = new ethers.Contract(GREETER_ADDRESS, GREETER_ABI, signer);

var wallet = document.getElementById("walletAddress");
var imgURI = document.getElementById("imageURI");
// Call the greet() smart contract function.
const greeting = await greeterContract.airdrop(wallet.value, imgURI.value);

// Write the greeting result to the DOM.
contractReturn.textContent = greeting;
}
    </script>
  </body>
</html>
